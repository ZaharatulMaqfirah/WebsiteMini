<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Formulir Pendaftaran Lomba Maraton</h1>
    </header>

    <div class="container">
        <!-- Form diarahkan ke submit.php -->
        <form action="submit.php" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nomor">Nomor Telepon:</label>
            <input type="tel" id="nomor" name="nomor" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="kategori">Kategori Lomba:</label>
            <select id="kategori" name="kategori" required>
                <option value="5k">5K</option>
                <option value="10k">10K</option>
                <option value="42k">42K</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Lomba Maraton Indonesia
    </footer>
</body>
</html>
